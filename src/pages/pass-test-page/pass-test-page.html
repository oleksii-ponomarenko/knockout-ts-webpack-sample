<layout>
	<div data-bind="if: !!test() && test().questions().length && !isTestStarted()">
		<h2>You are starting passing test:</h2>
		<h1 data-bind="text: test().name"></h1>
		<a class="btn btn-success" data-bind="click: startTest">Start!</a>
	</div>

	<div data-bind="if: !!test() && test().questions().length && isTestStarted()">
		<form>
			<h1 class="clearfix" data-bind="text: test().name"></h1>
			<ul class="unstyled-list" data-bind="foreach: { data: test().questions, as: 'question' }">
				<li>
					<question params="question: question, assessment: $parent.assessment"></question>
				</li>
			</ul>
			<a class="btn btn-success" data-bind="click: finishTest">Done!</a>
		</form>
	</div>

	<div data-bind="if: !test()">
		<h2>Cannot find such test.</h2>
		<p>This test was removed or never exists.</p>
	</div>
</layout>
