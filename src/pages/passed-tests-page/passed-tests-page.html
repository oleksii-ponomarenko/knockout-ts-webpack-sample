<layout>
	<div data-bind="if: !!test() && !!assessments() && assessments().length">
		<h1 class="clearfix" data-bind="text: 'Assessments of ' + test().name()"></h1>
		<div class="panel-group" data-bind="foreach: { data: assessments, as: 'assessment' }">
			<div class="panel panel-primary">
				<div class="panel-heading" data-toggle="collapse" class="collapsed" data-bind="attr: { 'data-target': '#' + assessment.id }">
					<h4 class="panel-title">
						<div data-bind="text: 'Assessment #'+assessment.id+', Mark: '+$parent.marksMap[assessment.id]+' of '+$parent.test().maxMark()"></div>
					</h4>
				</div>
				<div class="panel-collapse collapse clearfix"  data-bind="attr: { id: assessment.id }">
					<div class="col-lg-12">
						<br/>
						<ul class="unstyled-list" data-bind="foreach: { data: $parent.test().questions, as: 'question' }">
							<li>
								<passed-question params="question: question, assessment: assessment"></passed-question>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div data-bind="if: !test()">
		<h2>Cannot find assessments of such test.</h2>
		<p>This test was removed or never exists.</p>
	</div>
</layout>
